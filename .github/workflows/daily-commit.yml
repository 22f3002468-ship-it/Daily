name: Daily Auto Commit

on:
  schedule:
    - cron: '17 5 * * *'
  workflow_dispatch:

jobs:
  update-repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Make daily update - 22f3002468@ds.study.iitm.ac.in
        run: |
          echo "$(date)" >> daily-log.txt
          git config --global user.name 'AutoCommitBot'
          git config --global user.email '22f3002468@ds.study.iitm.ac.in'
          git add daily-log.txt
          git commit -m "Daily update $(date)" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
