name: Daily Auto Commit

on:
  schedule:
    - cron: '17 5 * * *'  # Runs daily at 05:17 UTC
  workflow_dispatch:       # Optional: allow manual trigger

jobs:
  update-repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Make daily update - 22f3002468@ds.study.iitm.ac.in
        run: |
          echo "$(date)" >> daily-log.txt
          git config --global user.name 'AutoCommitBot'
          git config --global user.email '22f3002468@ds.study.iitm.ac.in'
          git add daily-log.txt
          git commit -m "Daily update $(date)"
          git push
